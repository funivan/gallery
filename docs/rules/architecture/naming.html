Architecture :: Naming

Interfaces should end with keyword Interface
1. Bad
<code>
  interface User{}
</code>
2. Good
<code>
  interface UserInterface{}
</code>

Classes and interface should represent real objects,
so the names should be as close as possible to the real objects.
1. Bad
<code>
  class StringHelper{}
</code>
2. Good
<code>
  class String{}
</code>
